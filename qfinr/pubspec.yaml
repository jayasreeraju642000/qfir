dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/appIcon_new.png"
  #adaptive_icon_foreground: "assets/icon/appIcon_new.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - locale/i18n_en.json
    - locale/i18n_hi.json
    - assets/
    - assets/preloader.gif
    - assets/flag/
    - assets/fonts/
    - assets/fonts/nunito/
    - assets/fonts/roboto/
    - assets/icon/
    - assets/images/
    - assets/images/icons/
    - assets/slider/
    - assets/animation/
    - assets/sample/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: helvetica
      fonts:
        #- asset: assets/fonts/HelveticaNeue.ttf
        #  weight: 400
        - asset: assets/fonts/HelveticaNeuBold.ttf
          weight: 700
        #- asset: assets/fonts/HelveticaNeueBlackCond.ttf
        #- asset: assets/fonts/HelveticaNeueHv.ttf
        #- asset: assets/fonts/HelveticaNeueIt.ttf
        - asset: assets/fonts/HelveticaNeueMed.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeueLight.ttf
          weight: 300
        - asset: assets/fonts/HelveticaNeueLt.ttf
          weight: 100

        #- asset: assets/fonts/HelveticaNeueMedium.ttf
        #- asset: assets/fonts/HelveticaNeueThin.ttf
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf

    - family: nunito-bold
      fonts:
        - asset: assets/fonts/nunito/NunitoSans-Bold.ttf
          weight: 600
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito/NunitoSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/nunito/NunitoSans-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/nunito/NunitoSans-Bold.ttf
          weight: 600
        - asset: assets/fonts/nunito/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/nunito/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/nunito/NunitoSans-ExtraLight.ttf
          weight: 100
    - family: roboto
      fonts:
        - asset: assets/fonts/roboto/RobotoSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/RobotoSlab-Bold.ttf
          weight: 600
        - asset: assets/fonts/roboto/RobotoSlab-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/RobotoSlab-Light.ttf
          weight: 200
        - asset: assets/fonts/roboto/RobotoSlab-Thin.ttf
          weight: 100
