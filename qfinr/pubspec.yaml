  smart_select: ^4.3.2
  rflutter_alert: ^2.0.4
  scroll_app_bar: ^2.0.0
  jiffy: ^4.1.0
  flutter_svg: ^0.22.0
  bezier_chart: ^1.0.17+1
  # dson: ^0.18.0
  logger: ^1.0.0
