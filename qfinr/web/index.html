    <script>
    function checkIfCookiesAreEnable() {
      if(navigator.cookieEnabled) {
        document.getElementById("qfinrmessage").hidden = true;
      } else {
        var image = "<div><img src='logo.png' alt='Qfinr Logo' width='150px'></div>"
        var header = "<div><h2>Cookies are disabled</h2><div>"
        var body = "<div>Your browser has cookies disabled. Make sure that your cookies are enabled and try again.<div>"
        var html = image + header + body;
        document.getElementById("qfinrmessage").innerHTML = html;
      }
    }
    </script>
